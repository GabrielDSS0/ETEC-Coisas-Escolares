<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content - Type" content="text/html">
    <meta name="description" content="Aprenda a criar um site completo que usa formularios em HTML">
    <title>Como criar um formulario em HTML</title>
</head>
<body>
<font type="arial">
    <h1> Bem vindo ao site HTML Progressivo</h1>
    <form action="Script_do_Formulario.php" method="post">
        <!--DADOS PESSOAIS-->
        <fieldset>
            <legend>Dados Pessoais</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="nome">Nome: </label>

                </td>
                <td alling="left">
                    <input type="text" name="email">
                    </td>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td aling="left">
                        <input type="text" name="sobrenome">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nascimento: </label>
                        </td>
                        <td aling="left">
                            <input type="text" name="dia" size="2" maxlength="2" placeholder="dd">
                            <input type="text" name="mes" size="2" maxlength="2" placeholder="mm">
                            <input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa">
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <label for="rg">
                                    RG:
                                </label>
                            </td>
                            <td align="left">
                                <input type="text" name="rg" size="13" maxlength="13"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    CPF:
                                </label>

                            </td>
                            <td align="left">
                                <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                            </td>
                        </tr>
            </tr>
        </table>
        </fieldset>
        <br>
        <! -- ENDEREÇO -->
        <fieldset>
            <legend>
                Dados de Endereço
            </legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="rua">
                            Rua:
                        </label>
                    </td>
                    <td align="left">
                        <input type="text" name="rua">
                    </td>
                    <td>
                        <label for="numero">
                            Numero:
                        </label>
                    </td>
                    <td align="left">
                        <input type="text" name="numero" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">
                            Bairro:
                        </label>
                    </td>
                    <td align="left">
                        <input type="text" name="bairro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="estado">
                            ESTADO:
                        </label>
                    </td>
                    <td align="left">
                        <select id="estado" name="estado">
                            <option value="sp">Sao Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espirito Santo</option>
                            <option value="pr">Parana</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="go">Goias</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="df">Distrito Federal</option>
                            <option value="ma">Maranhao</option>
                            <option value="pi">Piaui</option>
                            <option value="ce">Ceara</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="pb">Paraiba</option>
                            <option value="pe">Pernambuco</option>
                            <option value="al">Alagoas</option>
                            <option value="se">Sergipe</option>
                            <option value="ba">Bahia</option>
                            <option value="ac">Acre</option>
                            <option value="ap">Amapa</option>
                            <option value="am">Amazonas</option>
                            <option value="pa">Para</option>
                            <option value="ro">Rondonia</option>
                            <option value="rr">Roraima</option>
                            <option value="to">Tocantins</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Cidade">Cidade: </label>
                    </td>
                    <td aling="left">
                        <input type="text" name ="cidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP: </label>
                    </td>
                    <td aling="left">
                        <input type="text" name="cep" size="5" maxlength="5">
                        <input type="text" name="cep2" size="3" maxlength="3">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br />
        <!-- DADOS DE LOGIN -->
        <fieldset>
            <legend>Dados de login</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="email">EMAIL: </label>
                    </td>
                    <td>
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imagem">Imagem de perfil: </label>
                    </td>
                    <td>
                        <input type="file" name="imagem" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login de usuario: </label>
                    </td>
                    <td aling="left">
                        <input type="text" name="login">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Senha: </label>
                    </td>
                    <td aling="left">
                        <input type="passaword" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passconfirm">Confirme a senha: </label>
                    </td>
                    <td aling="left">
                        <input type="password" name="passconfirm">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <input type="submit" name="enviar" value="Enviar">
    <input type="reset" name="reset" value="Apagar">
    </h1>
</font>  
</body>
</html>
