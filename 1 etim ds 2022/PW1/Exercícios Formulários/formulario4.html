<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content - Type" content="text/html">
    <meta name="description" content="Aprenda a criar um site completo que usa formularios em HTML">
    <title>Como criar um formulario em HTML</title>
</head>
<body>
<font type="arial">
    <h1> Bem vindo ao site HTML Progressivo</h1>
    <form action="Script_do_Formulario.php" method="post">
        <!--DADOS PESSOAIS-->
        <fieldset>
            <legend>Dados Pessoais</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="nome">Nome: </label>

                </td>
                <td alling="left">
                    <input type="text" name="email">
                    </td>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td aling="left">
                        <input type="text" name="sobrenome">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nascimento: </label>
                        </td>
                        <td aling="left">
                            <input type="text" name="dia" size="2" maxlength="2" placeholder="dd">
                            <input type="text" name="mes" size="2" maxlength="2" placeholder="mm">
                            <input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa">
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <label for="rg">
                                    RG:
                                </label>
                            </td>
                            <td align="left">
                                <input type="text" name="rg" size="13" maxlength="13"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    CPF:
                                </label>

                            </td>
                            <td align="left">
                                <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                            </td>
                        </tr>
            </tr>
        </table>
        </fieldset>
        <br>
        <! -- ENDEREÇO -->
        <fieldset>
            <legend>
                Dados de Endereço
            </legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="rua">
                            Rua:
                        </label>
                    </td>
                    <td align="left">
                        <input type="text" name="rua">
                    </td>
                    <td>
                        <label for="numero">
                            Numero:
                        </label>
                    </td>
                    <td align="left">
                        <input type="text" name="numero" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">
                            Bairro:
                        </label>
                    </td>
                    <td align="left">
                        <input type="text" name="bairro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="estado">
                            ESTADO:
                        </label>
                    </td>
                    <td align="left">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    </h1>
</font>  
</body>
</html>
